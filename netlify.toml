[build]
  # Script que instala Flutter y luego construye la aplicación
  # Netlify no incluye Flutter por defecto, así que lo instalamos primero
  command = "bash build.sh"
  
  # Directorio donde se genera el build
  publish = "build/web"

[build.environment]
  # Versión de Flutter (ajusta según necesites)
  FLUTTER_VERSION = "stable"

# Configuración de redirecciones para SPA (Single Page Application)
# IMPORTANTE: Excluir archivos estáticos de la redirección
# Netlify sirve archivos estáticos automáticamente si existen
# Solo redirigir rutas que no correspondan a archivos existentes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Sin force = true, Netlify solo redirige si el archivo no existe
  # Esto permite que los archivos JS, CSS, imágenes, etc. se sirvan correctamente

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

